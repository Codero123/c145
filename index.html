<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box color="cyan" position="-1 0.5 -3" rotation="0 45 0"></a-box>
            <a-sphere color="#ff0000" position="0 1.25 -5" radius="1.25"></a-sphere>
            <a-cylinder color="#00ff00" position="1 0.75 -3" height="1.5" radius="0.5"></a-cylinder>
            <a-plane color="#7bc8a4" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
            <a-sky color="purple"></a-sky>
        </a-scene>
    </body>
</html>
